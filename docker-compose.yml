version: "3"

services:
  webserver:
    image: nginx:stable-alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PROJECT_UPSTREAM=${PROJECT_UPSTREAM:-http://localhost}
    volumes:
      - "./templates-dev:/etc/nginx/templates:ro"
      - ./custom-elements/build:/custom-elements/build
    ports:
      - ${PUBLIC_PORT:-3000}:3000
    depends_on:
      - management-service
      - api-gateway-service
      - db
      - vite-react-graphql
  vite-react-graphql:
    build:
      context: vite-react-graphql
      dockerfile: Dockerfile
    image: vite-react-graphql
    environment:
      - PROJECT_UPSTREAM=${PROJECT_UPSTREAM:-http://localhost}
    ports:
      - 3010:3010
    volumes:
      - ./vite-react-graphql/src:/app/src
      # - ./app/build:/app/build

  api-gateway-service:
    build:
      context: api-gateway-service
      dockerfile: Dockerfile
    image: api-gateway-service
    environment:
      ALGORITHMS: RS256
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-testdb}
      DB_USER: ${DB_USER:-cong}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      MANAGEMENT_SERVICE: ${MANAGEMENT_SERVICE:-localhost:5005}
    ports:
      - 4000:4000
    depends_on:
      - db
    volumes:
      - ./api-gateway-service:/api-gateway-service/

  management-service:
    build:
      context: management-service
      dockerfile: Dockerfile
    image: management-service
    environment:
      ALGORITHMS: RS256
      RPC_PORT: ${RPC_PORT-5005}
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-testdb}
      DB_USER: ${DB_USER:-cong}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      MANAGEMENT_SERVICE: ${MANAGEMENT_SERVICE:-localhost:5005}
    ports:
      - 5005:5005
    depends_on:
      - db
    volumes:
      - ./api-gateway-service:/api-gateway-service/
  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-cong}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${DB_NAME:-testdb}
    expose:
      - 5432
    ports:
      - 5442:5432
    volumes:
      - ./.var/psql:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d
